<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZXS Movie Launcher</title>
  <link rel="icon" type="image/x-icon" href="pbmovies.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Body and Background */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b240b, #163816 40%, #102410);
      color: #c8facc;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle animated grid background lines for tech vibe */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(90deg, rgba(100, 255, 100, 0.1) 1px, transparent 1px),
        linear-gradient(180deg, rgba(100, 255, 100, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: moveGrid 24s linear infinite;
    }
    @keyframes moveGrid {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 50px 50px;
      }
    }

    /* Header */
    h1 {
      text-align: center;
      margin: 28px 0;
      font-size: 3.5rem;
      color: #7ed957;
      text-shadow:
        0 0 6px #a5f58d,
        0 0 12px #6bbb4b;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    /* Tabs container */
    .tab-container {
      display: flex;
      justify-content: center;
      margin: 22px 0 28px 0;
      position: relative;
      z-index: 2;
    }

    /* Tab buttons */
    .tab-button {
      padding: 12px 28px;
      margin: 0 14px;
      font-size: 17px;
      border: none;
      color: #b7ec9d;
      background: transparent;
      cursor: pointer;
      border-radius: 50px;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      outline-offset: 4px;
      outline-color: transparent;
      outline-style: solid;
      outline-width: 2px;
      user-select: none;
      font-weight: 500;
    }

    /* Cloak effect for active tab inspired by Google Classroom tabs */
    .tab-button.active {
      color: #113911;
      background: linear-gradient(90deg, #a9dfbf, #7ed957);
      box-shadow:
        inset 0 -3px 0 #488d17,
        0 8px 25px rgba(126, 217, 87, 0.6);
      font-weight: 700;
    }
    .tab-button.active::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 20%;
      width: 60%;
      height: 5px;
      background: linear-gradient(90deg, #55a62c, #a9dfbf, #55a62c);
      border-radius: 8px;
      animation: glowPulse 2.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 5px #a9dfbf);
      z-index: -1;
    }
    @keyframes glowPulse {
      0% {
        opacity: 0.6;
        transform: scaleX(1);
      }
      100% {
        opacity: 1;
        transform: scaleX(1.1);
      }
    }

    /* Hover effect on tabs */
    .tab-button:not(.active):hover {
      color: #a7f78f;
      transform: scale(1.1);
      outline-color: #7ed957;
    }

    /* Container styling */
    .container {
      max-width: 860px;
      margin: 0 auto 40px auto;
      padding: 40px 38px;
      border-radius: 22px;
      background-color: #152715;
      border: 2.5px solid #4fa24f;
      box-shadow:
        0 0 30px rgba(126, 217, 87, 0.25),
        inset 0 0 30px rgba(126, 217, 87, 0.35);
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 0 50px rgba(126, 217, 87, 0.7),
        inset 0 0 50px rgba(126, 217, 87, 0.55);
    }

    /* Input and select containers */
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 30px;
    }

    /* Inputs, selects, buttons */
    input,
    select {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 16px;
      background: #1f3a1f;
      border: 2px solid #3c7b3c;
      color: #def9de;
      flex: 1 1 160px;
      min-width: 140px;
      transition:
        background-color 0.4s ease,
        border-color 0.3s ease,
        box-shadow 0.3s ease;
    }
    input::placeholder,
    select:focus::placeholder {
      color: #92d17e;
    }
    input:focus,
    select:focus {
      outline: none;
      background: #2a552a;
      border-color: #9aef87;
      box-shadow: 0 0 12px 3px #a7f78f88;
    }

    button {
      background: linear-gradient(135deg, #7ed957, #4fa24f);
      border: none;
      border-radius: 40px;
      padding: 14px 28px;
      color: #0e290e;
      font-weight: 700;
      cursor: pointer;
      flex: 0 0 auto;
      box-shadow:
        0 0 15px #85d96f,
        inset 0 0 10px #b6f7a8;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 28px #9dfc92,
        inset 0 0 15px #cdf9aa;
    }
    button:focus {
      outline: none;
      box-shadow:
        0 0 38px #aafca0,
        inset 0 0 20px #deffbe;
    }

    /* Iframe player styling */
    iframe {
      width: 100%;
      height: 440px;
      border: 2.5px solid #71bf6a;
      border-radius: 24px;
      background-color: #122d12;
      box-shadow:
        0 0 35px rgb(126 217 87 / 0.6),
        inset 0 0 45px rgb(126 217 87 / 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    iframe:hover {
      transform: scale(1.02);
      box-shadow:
        0 0 50px rgb(126 217 87 / 0.9),
        inset 0 0 60px rgb(126 217 87 / 0.8);
    }

    /* Search results styling */
    .search-results {
      margin-top: 30px;
    }
    .search-item {
      padding: 18px 20px;
      margin: 10px 0;
      border-radius: 14px;
      border: 2px solid #83c78d;
      background: #1c401c;
      color: #d0f5d0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 0 8px #9bf4a3;
    }
    .search-item:hover {
      background: #a9e495;
      color: #1a3a19;
      border-color: #72ba4d;
      box-shadow: 0 0 20px #86d474;
      transform: scale(1.05);
    }

    /* Number inputs fix for arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

  </style>
</head>
<body>
  <h1>ZXS MOVIE LAUNCHER</h1>
  <div class="tab-container">
    <button class="tab-button active" onclick="showTab('movies')">Movies</button>
    <button class="tab-button" onclick="showTab('tvshows')">TV Shows</button>
    <button class="tab-button" onclick="showTab('search')">Search</button>
  </div>

  <!-- Movies Tab -->
  <div id="movies" class="container">
    <div class="input-container">
      <input id="movieMediaId" type="text" placeholder="Enter Movie TMDB ID" />
      <select id="movieProvider">
        <option value="vidsrc">Vidsrc (.to)</option>
        <option value="frembed">Vidsrc (.xyz)</option>
        <option value="autoembed">Vidsrc (.in)</option>
        <option value="upcloud">Vidsrc (.cc)</option>
        <option value="smashystream">Vidsrc (.net)</option>
        <option value="superembed">Embedsu</option>
      </select>
      <button onclick="playMovie()">Play Movie</button>
    </div>
    <iframe id="moviePlayer" src="" allowfullscreen></iframe>
  </div>

  <!-- TV Shows Tab -->
  <div id="tvshows" class="container" style="display: none;">
    <div class="input-container">
      <input id="tvMediaId" type="text" placeholder="Enter TV Show TMDB ID" />
      <input id="seasonNumber" type="number" placeholder="Season" min="1" />
      <input id="episodeNumber" type="number" placeholder="Episode" min="1" />
      <select id="tvProvider">
        <option value="vidsrc">Vidsrc (.to)</option>
        <option value="frembed">Vidsrc (.xyz)</option>
        <option value="autoembed">Vidsrc (.in)</option>
        <option value="smashystream">Vidsrc (.net)</option>
        <option value="upcloud">Vidsrc (.cc)</option>
        <option value="superembed">Embedsu</option>
      </select>
      <button onclick="playTvShow()">Play TV Show</button>
    </div>
    <iframe id="tvPlayer" src="" allowfullscreen></iframe>
  </div>

  <!-- Search Tab -->
  <div id="search" class="container" style="display: none;">
    <div class="input-container">
      <input id="searchQuery" type="text" placeholder="Search TMDB for a movie or TV show" />
      <button onclick="searchContent()">Search</button>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>

  <script>
    const apiKey = 'a24c4f9e8a288d266b2453d737f19f54';

    function showTab(tab) {
      const movies = document.getElementById('movies');
      const tvshows = document.getElementById('tvshows');
      const search = document.getElementById('search');
      const buttons = document.querySelectorAll('.tab-button');
      movies.style.display = 'none';
      tvshows.style.display = 'none';
      search.style.display = 'none';
      if (tab === 'movies') movies.style.display = 'block';
      if (tab === 'tvshows') tvshows.style.display = 'block';
      if (tab === 'search') search.style.display = 'block';
      buttons.forEach(button => button.classList.remove('active'));
      document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
    }

    async function searchContent() {
      const query = document.getElementById("searchQuery").value.trim();
      const resultsContainer = document.getElementById("searchResults");
      if (!query) return alert("Please enter a search term.");
      const response = await fetch(
        `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}`
      );
      const data = await response.json();
      resultsContainer.innerHTML = '';
      if (!data.results.length) {
        resultsContainer.innerHTML = 'No results found.';
        return;
      }
      data.results.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("search-item");
        div.textContent = `${item.title || item.name} (${item.media_type})`;
        div.onclick = () => showMedia(item.id, item.media_type);
        resultsContainer.appendChild(div);
      });
    }

    function showMedia(id, type) {
      if (type === "movie") {
        document.getElementById("movieMediaId").value = id;
        showTab('movies');
      } else if (type === "tv") {
        document.getElementById("tvMediaId").value = id;
        showTab('tvshows');
      }
    }

    function playMovie() {
      const mediaId = document.getElementById("movieMediaId").value.trim();
      const provider = document.getElementById("movieProvider").value;
      if (!mediaId) return alert("Please enter a TMDB ID for the movie.");
      let url = "";
      switch (provider) {
        case "frembed":
          url = `https://vidsrc.xyz/embed/movie/${mediaId}`;
          break;
        case "superembed":
          url = `https://embed.su/embed/movie/${mediaId}`;
          break;
        case "smashystream":
          url = `https://vidsrc.net/embed/movie/${mediaId}`;
          break;
        case "autoembed":
          url = `https://vidsrc.in/embed/movie/${mediaId}`;
          break;
        case "upcloud":
          url = `https://vidsrc.cc/embed/movie/${mediaId}`;
          break;
        case "vidsrc":
          url = `https://vidsrc.to/embed/movie/${mediaId}`;
          break;
      }
      document.getElementById("moviePlayer").src = url;
    }

    function playTvShow() {
      const mediaId = document.getElementById("tvMediaId").value.trim();
      const seasonNumber = document.getElementById("seasonNumber").value.trim();
      const episodeNumber = document.getElementById("episodeNumber").value.trim();
      const provider = document.getElementById("tvProvider").value;
      if (!mediaId || !seasonNumber || !episodeNumber) return alert("Please enter all details for the TV show.");
      let url = "";
      switch (provider) {
        case "frembed":
          url = `https://vidsrc.xyz/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
        case "superembed":
          url = `https://embed.su/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
        case "smashystream":
          url = `https://vidsrc.net/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
        case "autoembed":
          url = `https://vidsrc.in/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
        case "upcloud":
          url = `https://vidsrc.cc/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
        case "vidsrc":
          url = `https://vidsrc.to/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
          break;
      }
      document.getElementById("tvPlayer").src = url;
    }
  </script>
</body>
</html>
