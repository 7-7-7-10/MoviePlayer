<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | ZXS MOVIE LAUNCHER</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a 40%, #101820);
      color: #f0f0f0;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(90deg, rgba(0,188,212,0.1) 1px, transparent 1px),
                        linear-gradient(180deg, rgba(0,188,212,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: moveGrid 20s linear infinite;
    }
    @keyframes moveGrid {
      from { transform: translate(0,0); }
      to { transform: translate(-50px,-50px); }
    }
    h1 {
      text-align: center;
      margin: 25px 0;
      font-size: 3.5rem;
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff, 0 0 25px #2196f3;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 850px;
      margin: 30px auto;
      padding: 35px;
      border: 2px solid rgba(0,229,255,0.3);
      border-radius: 20px;
      background: rgba(15, 15, 15, 0.9);
      box-shadow: 0 0 40px rgba(0,229,255,0.2);
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }
    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 50px rgba(0,229,255,0.4);
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 25px;
      justify-content: center;
    }
    input, select, button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      background: rgba(30,30,30,0.9);
      color: #00e5ff;
      border: 2px solid #00bcd4;
      transition: all 0.3s ease;
      flex: 1;
    }
    input:focus, select:focus {
      outline: none;
      background: #111;
      box-shadow: 0 0 15px #00e5ff;
    }
    button {
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      flex: 0 0 auto;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,229,255,0.7);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0,229,255,1);
    }
    .search-results {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }
    .search-item {
      background: rgba(20,20,20,0.8);
      border: 2px solid #00e5ff;
      border-radius: 12px;
      padding: 22px;
      width: 320px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    .search-item:hover {
      transform: scale(1.045);
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,229,255,0.7);
      border-color: #2196f3;
    }
    .search-title {
      font-size: 1.35rem;
      color: #00e5ff;
      margin: 9px 0 5px 0;
      font-weight: 700;
      text-shadow: 0 0 6px #2196f3;
    }
    .search-type {
      font-size: 1.05rem;
      color: #00bcd4;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .play-btn {
      margin-top: 10px;
      padding: 10px 28px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #00e5ff, #2196f3);
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(0,229,255,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .play-btn:hover {
      background: linear-gradient(135deg, #2196f3, #00e5ff);
      box-shadow: 0 0 25px rgba(0,229,255,1);
      color: #fff;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; padding: 14px; }
      .search-item { width: 95vw; }
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž Search Movies & TV</h1>
  <div class="container">
    <div class="input-container">
      <input id="searchQuery" type="text" placeholder="Search by title..." />
      <button onclick="performSearch()">Search</button>
    </div>
    <div id="results" class="search-results"></div>
  </div>
  <script>
    let moviedb = [], tvdb = [];

    async function loadDatabases() {
      // These should be in the same folder as search.html
      const movies = fetch('Movie.json').then(r => r.json()).catch(() => []);
      const tv = fetch('TV.json').then(r => r.json()).catch(() => []);
      [moviedb, tvdb] = await Promise.all([movies, tv]);
    }

    async function performSearch() {
      const query = document.getElementById('searchQuery').value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      if (moviedb.length === 0 && tvdb.length === 0) await loadDatabases();
      if (!query) {
        resultsDiv.innerHTML = "<div style='text-align:center;color:#888;'>Type a search query to see results.</div>";
        return;
      }
      let results = [];
      results = results.concat(
        moviedb.filter(item => item.title && item.title.toLowerCase().includes(query))
               .map(item => ({...item, type: "Movie"}))
      );
      results = results.concat(
        tvdb.filter(item => item.title && item.title.toLowerCase().includes(query))
            .map(item => ({...item, type: "TV"}))
      );
      if (results.length === 0) {
        resultsDiv.innerHTML = "<div style='text-align:center;color:#00e5ff;'>No results found.</div>";
        return;
      }
      resultsDiv.innerHTML = "";
      for (const item of results.slice(0, 40)) {
        let embedUrl = '';
        if (item.type === "Movie") {
          embedUrl = item.imdb
            ? `https://embed.su/embed/movie/${item.imdb.replace(/^tt/, '')}`
            : `https://embed.su/embed/movie/${item.tmdb}`;
        } else {
          // TV: Use TMDB (or IMDB) and default to S1E1 if you want (can be improved if you have more info)
          embedUrl = item.tmdb
            ? `https://embed.su/embed/tv/${item.tmdb}/1/1`
            : (item.imdb ? `https://embed.su/embed/tv/${item.imdb}/1/1` : "#");
        }
        resultsDiv.innerHTML += `
          <div class="search-item">
            <div class="search-title">${item.title}</div>
            <div class="search-type">${item.type === "Movie" ? "ðŸŽ¬ Movie" : "ðŸ“º TV Show"}</div>
            <button class="play-btn" onclick="window.open('${embedUrl}','_blank')">â–¶ Play</button>
          </div>
        `;
      }
    }
    document.getElementById('searchQuery').addEventListener('keydown', function(e) {
      if (e.key === "Enter") performSearch();
    });
    window.onload = function() {
      document.getElementById('results').innerHTML = "<div style='text-align:center;color:#888;'>Type a search query to see results.</div>";
    };
  </script>
</body>
</html>
