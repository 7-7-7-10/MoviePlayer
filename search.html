<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenix | ZXS MOVIE LAUNCHER</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/616/616494.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0a00, #3d1a00 40%, #ff9100 100%);
      color: #fff3e0;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(90deg, rgba(255,140,0,0.09) 1px, transparent 1px),
                        linear-gradient(180deg, rgba(255,140,0,0.09) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: moveGrid 20s linear infinite;
    }
    @keyframes moveGrid {
      from { transform: translate(0,0); }
      to { transform: translate(-50px,-50px); }
    }
    h1 {
      text-align: center;
      margin: 28px 0 10px 0;
      font-size: 3.7rem;
      color: #ff9100;
      text-shadow: 0 0 24px #ff6f00, 0 0 50px #ff3d00;
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      animation: fadeFire 2s;
    }
    @keyframes fadeFire {
      0% { color: #000; text-shadow: 0 0 0 #000;}
      100% { color: #ff9100; text-shadow: 0 0 24px #ff6f00, 0 0 50px #ff3d00;}
    }
    .catchphrase {
      text-align: center;
      font-size: 1.35rem;
      margin-bottom: 16px;
      font-weight: 700;
      color: #ffd180;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff6f00;
      animation: fadeFire 2.5s;
    }
    .container {
      max-width: 850px;
      margin: 30px auto;
      padding: 35px;
      border: 2px solid #ff9100;
      border-radius: 20px;
      background: rgba(40, 20, 0, 0.92);
      box-shadow: 0 0 50px #ff6f00;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
      animation: borderFade 2s;
    }
    @keyframes borderFade {
      0% { border-color: #000; }
      100% { border-color: #ff9100; }
    }
    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 60px #ff3d00;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 25px;
      justify-content: center;
    }
    input, select, button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      background: rgba(60,30,0,0.95);
      color: #ff9100;
      border: 2px solid #ff6f00;
      transition: all 0.4s ease;
      flex: 1;
      box-shadow: 0 0 10px #ff910030;
      animation: borderFade 1.5s;
    }
    input:focus, select:focus {
      outline: none;
      background: #2b1700;
      box-shadow: 0 0 15px #ff9100;
      border-color: #ff3d00;
    }
    button {
      background: linear-gradient(135deg, #ff9100 30%, #ff3d00 100%);
      border: none;
      color: #fffbe6;
      font-weight: bold;
      cursor: pointer;
      flex: 0 0 auto;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #ff6f00a0;
      animation: borderFade 1.5s;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px #ff3d00;
      background: linear-gradient(135deg, #ff3d00 0%, #ff9100 100%);
      color: #fff;
      border: 2px solid #ff3d00;
    }
    .search-results {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
    }
    .search-item {
      background: rgba(50,22,0,0.9);
      border: 2px solid #ff9100;
      border-radius: 12px;
      padding: 22px;
      width: 320px;
      transition: all 0.4s;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      animation: borderFade 2.2s;
    }
    .search-item:hover {
      transform: scale(1.045);
      background: linear-gradient(135deg, #ff9100, #ff3d00);
      color: #fffbe6;
      font-weight: bold;
      box-shadow: 0 0 28px #ff6f00a0;
      border-color: #ff3d00;
    }
    .search-title {
      font-size: 1.35rem;
      color: #ff9100;
      margin: 9px 0 5px 0;
      font-weight: 700;
      text-shadow: 0 0 6px #ff3d00;
      animation: fadeFire 1.5s;
    }
    .search-type {
      font-size: 1.05rem;
      color: #ff6f00;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .id-info {
      margin: 8px 0 0 0;
      font-size: 0.98rem;
      color: #ffab40;
      background: rgba(255,145,0,0.09);
      border-radius: 7px;
      padding: 6px 12px;
      word-break: break-all;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }
    .play-btn {
      margin-top: 10px;
      padding: 10px 28px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff9100, #ff3d00);
      color: #fffbe6;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #ff9100a0;
      cursor: pointer;
      transition: all 0.4s;
      animation: borderFade 1.5s;
    }
    .play-btn:hover {
      background: linear-gradient(135deg, #ff3d00, #ff9100);
      box-shadow: 0 0 25px #ff3d00;
      color: #fff;
    }
    #playerModal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(40, 20, 0, 0.90);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #playerModal.show {
      display: flex;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    #playerFrame {
      width: 90vw;
      max-width: 900px;
      height: 70vh;
      border: 4px solid #ff9100;
      border-radius: 18px;
      background: #000;
      box-shadow: 0 0 40px #ff6f00;
      animation: borderFade 2s;
    }
    #closeBtn {
      margin: 20px 0 0 0;
      padding: 10px 30px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff9100, #ff3d00);
      color: #fffbe6;
      font-weight: bold;
      font-size: 1.18rem;
      box-shadow: 0 0 20px #ff6f00a0;
      cursor: pointer;
      transition: all 0.4s;
      animation: borderFade 1.5s;
    }
    #closeBtn:hover {
      background: linear-gradient(135deg, #ff3d00, #ff9100);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Phoenix</h1>
  <div class="catchphrase">Unblocked. â€” Unstoppable. â€” Unbreakable.</div>
  <div class="container">
    <div class="input-container">
      <input id="searchQuery" type="text" placeholder="Search by title..." />
      <button onclick="performSearch()">Search</button>
    </div>
    <div id="results" class="search-results"></div>
  </div>
  <!-- Modal Player -->
  <div id="playerModal">
    <iframe id="playerFrame" allowfullscreen frameborder="0"></iframe>
    <button id="closeBtn" onclick="closeModal()">âœ• Close</button>
  </div>
  <script>
    let moviedb = [], tvdb = [];

    async function loadDatabases() {
      const movies = fetch('Movie.json').then(r => r.json()).catch(() => []);
      const tv = fetch('TV.json').then(r => r.json()).catch(() => []);
      [moviedb, tvdb] = await Promise.all([movies, tv]);
    }

    // Build url for movies (imdb) and tv (tmdb)
    function getMovieUrl(item) {
      if (item.imdb) {
        return `https://vidsrc.xyz/embed/movie?imdb=${item.imdb}`;
      }
      return "";
    }
    function getTvUrl(item, season, episode) {
      if (item.tmdb) {
        return `https://vidsrc.xyz/embed/tv?tmdb=${item.tmdb}&season=${season}&episode=${episode}`;
      }
      return "";
    }

    function openModal(url) {
      const modal = document.getElementById('playerModal');
      const frame = document.getElementById('playerFrame');
      frame.src = url;
      modal.classList.add('show');
    }

    function closeModal() {
      const modal = document.getElementById('playerModal');
      const frame = document.getElementById('playerFrame');
      modal.classList.remove('show');
      frame.src = "";
    }

    function formatIdInfo(imdb, tmdb) {
      const imdbDisplay = imdb ? imdb : "<span style='color:#888'>N/A</span>";
      const tmdbDisplay = tmdb ? tmdb : "<span style='color:#888'>N/A</span>";
      return `<strong>IMDb:</strong> ${imdbDisplay}<br><strong>TMDB:</strong> ${tmdbDisplay}`;
    }

    async function performSearch() {
      const query = document.getElementById('searchQuery').value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      if (moviedb.length === 0 && tvdb.length === 0) await loadDatabases();
      if (!query) {
        resultsDiv.innerHTML = "<div style='text-align:center;color:#ffab40;'>Type a search query to see results.</div>";
        return;
      }
      let results = [];
      results = results.concat(
        moviedb.filter(item => item.title && item.title.toLowerCase().includes(query))
               .map(item => ({...item, type: \"Movie\"}))
      );
      results = results.concat(
        tvdb.filter(item => item.title && item.title.toLowerCase().includes(query))
            .map(item => ({...item, type: \"TV\"}))
      );
      if (results.length === 0) {
        resultsDiv.innerHTML = "<div style='text-align:center;color:#ff9100;'>No results found.</div>";
        return;
      }
      resultsDiv.innerHTML = "";
      for (const item of results.slice(0, 40)) {
        if (item.type === "Movie") {
          const url = getMovieUrl(item);
          resultsDiv.innerHTML += `
            <div class=\"search-item\">\n              <div class=\"search-title\">${item.title}</div>\n              <div class=\"search-type\">ðŸŽ¬ Movie</div>\n              <div class=\"id-info\">\n                ${formatIdInfo(item.imdb, item.tmdb)}\n              </div>\n              <button class=\"play-btn\" onclick=\"openModal('${url}')\">â–¶ Play</button>\n            </div>\n          `;
        } else {
          // TV: ask for season and episode before opening modal
          resultsDiv.innerHTML += `
            <div class=\"search-item\">\n              <div class=\"search-title\">${item.title}</div>\n              <div class=\"search-type\">ðŸ“º TV Show</div>\n              <div class=\"id-info\">\n                ${formatIdInfo(item.imdb, item.tmdb)}\n              </div>\n              <button class=\"play-btn\" onclick=\"askTvPlay(${item.tmdb})\">â–¶ Play</button>\n            </div>\n          `;
        }
      }
    }

    // Prompt for season/episode, then play
    function askTvPlay(tmdb) {
      let season = prompt("Enter season number:", "1");
      if (season === null) return;
      season = season.replace(/[^0-9]/g, "");
      if (!season || +season < 1) {
        alert("Invalid season.");
        return;
      }
      let episode = prompt("Enter episode number:", "1");
      if (episode === null) return;
      episode = episode.replace(/[^0-9]/g, "");
      if (!episode || +episode < 1) {
        alert("Invalid episode.");
        return;
      }
      // Build URL and open modal
      const url = `https://vidsrc.xyz/embed/tv?tmdb=${tmdb}&season=${season}&episode=${episode}`;
      openModal(url);
    }

    document.getElementById('searchQuery').addEventListener('keydown', function(e) {
      if (e.key === "Enter") performSearch();
    });
    window.onload = function() {
      document.getElementById('results').innerHTML = "<div style='text-align:center;color:#ffab40;'>Type a search query to see results.</div>";
    };
    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('playerModal');
      if (modal.classList.contains('show') && e.key === "Escape") closeModal();
    });
    document.getElementById('playerModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
